<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <!-- Mock-up code corrected by Dr.F -->
</head>
<body style="background-color:sandybrown;">
    <h2 style="color:black; text-align: center;">UI QR Code Basic Generator</h2>

    <center>
        <!-- Input field for QR code value -->
        <input type="text" id="qr-code-value" placeholder="Enter text or URL">
        <!-- Button to generate the QR code -->
        <button onclick="generateQRCode()">Generate QR Code</button>
        <!-- Image element to display the QR code -->
        <img id="qr-code-image" alt="QR Code">
    </center>

    <!-- Include the QRious library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        function generateQRCode() {
            // Get the value entered by the user
            const value = document.getElementById('qr-code-value').value;

            // Ensure the value is not empty
            if (!value) {
                alert('Please enter text or a URL to generate a QR code.');
                return;
            }

            // Create a new QRious object
            const qrCode = new QRious({
                element: document.getElementById('qr-code-image'),
                value: value, // Text or URL to encode
                size: 400,    // Size of the QR code in pixels
                level: 'H'    // Error correction level
            });
        }
    </script>
</body>
</html>
